
<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>griddle me that</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
  <div class="grid">

    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 unit-l-1-3">
      <div class="grid">
        <div class="unit">
          <figure>
            <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
          </div>
          <div class="unit">
            <figcaption class="caption">
              <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>

    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 unit-xl-1-3">
      <figure>
        <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
        <figcaption class="caption">
          <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
        </figcaption>
      </figure>
    </div>
  </div>
  <div class="grid">

  </div>
  <div class="unit unit-xs-hidden unit-s-hidden unit-m-hidden l-1-3 xl-1-3">
    <figure>
      <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
      <figcaption class="caption">
        <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
      </figcaption>
    </figure>
  </div>


</div>
</body>
</html>
